<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .container{
        width: 900px;
        max-width: 100%;
        margin: 0 auto;
    }
    img{
        width: 100%;
        max-height: 400px;
    }
    button{
        padding: 10px 20px;
    }
    .sign{
        float: right;
        padding: 10px 30px;
        background-color: #3b5998;
        color: #ffffff;
        border: 0;
    }
</style>
<body>
    <div class="container">
        <img src="./fb-cover.jpg" alt="">
        <button>Like</button>
        <button>Share</button>
        <button>Follow</button>
        <button class="sign">Sign Up</button>
    </div>
</body>
</html>
