<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <section class="container">
        <div class="cal">
            <h1>JS Calculator</h1>
            <input type="number" id="num1" placeholder="Enter First Value"><br>
            <input type="number" id="num2" placeholder="Enter Second Value"><br>
            <button onclick='result("+")'>Add</button>
            <button onclick='result("-")'>Subtract</button>
            <button onclick='result("/")'>Divide</button>
            <button onclick='result("*")'>Multiply</button>
            <div id="res1">
                <h1>Result</h1>
                <h2 id="res" style="height: 40px;"></h2>
            </div>
        </div>
    </section>
    














    <script src="app.js"></script>
</body>
